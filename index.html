<!DOCTYPE html>
<!-- Tudo que tem o prefixo ng no html é uma diretiva do angular, não do html em si... -->
<!-- ng-app inicia o módulo principal que foi criado no app.js -->
<html lang="pt-br" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Busca Endereços</title>
    <base href="/requisicao_ajax_angular">
    <!-- CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- JS -->
    <!-- Core do angular -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular/angular-route.min.js"></script>
    <!-- Modulos -->
    <script src="js/app.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/cep_controller.js"></script>
    <script src="js/controllers/menu_controller.js"></script>
    <!-- Diretivas -->
    <script src="js/directives/directives-elements.js"></script>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<!-- ng-controller="CepController" vincula essa tag (e todos os seus filhos) ao controller CepController" -->
<body class="container-fluid" ng-controller="CepController">
    <cabecalho-site titulo="Busca Endereços"></cabecalho-site>
    <menu-principal links="links" ng-controller="MenuController"></menu-principal>

    <!-- Tag que é substituída pelos arquivos da View dinamicamente -->
    <ng-view></ng-view>
</body>
</html>
